<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Sass/Applications.css">
    <title>WUZZUF</title>
    <link rel="icon" type="image/x-icon" href="../image/favicon.ico">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-7 col-md-12 ">
                 <header class="d-flex align-items-center col-12 justify-content-between">
                    <div class="d-flex align-items-center col-5 justify-content-between">
                        <h2 class="cursur fs-6 fw-bolder m-0 col-6 border-bottom border-primary border-2 text-center p-2" id="noApp">Applications(2)</h2>
                        <p class="m-0 cursur fs-6 col-5 border-start border-secondary-subtle border-2 py-1 px-2 ">Archive</p>
                    </div>
                    <div class="d-flex align-items-center col-5 gap-2">
                        <p class="m-0 fs-6 col-3 ">Sort By</p>
                         <select class="form-select form-select-sm cursur py-2 rounded-0 " >
                            <option value="Latest Activity" class="cursur">Latest Activity</option>
                            <option value="Application Date" class="cursur">Application Date</option>
                        </select>
                    </div>
                 </header>
                 <div class="col-12 videoProfile my-4 p-4 rounded-1 d-flex align-items-center ">
                     <div class="col-9">
                       <p class="fs-6 fw-bolder mb-1">Get Noticed Faster!</p>
                       <p class="fs-6 fw-lighter">Profiles with intro videos are 5x more likely to be viewed!</p>
                       <button class="btn btn-primary d-flex align-items-center gap-1 rounded-0">
                          <i class="fa-solid fa-video"></i>
                          <p class="m-0">Record Videos</p>
                       </button>
                     </div>
                     <div class="col-3">
                          <img src="https://static.wuzzuf-data.net/intro-videos-f-d3891ea3e979980f51806479b0f5eb65.png" alt="videoprofile" class="img-fluid">
                     </div>
                 </div>

                 <div id="ApplicationsContainer" class="col-12">
                 </div>
            </div>
            <!-- <div class="col-4" id="">

            </div> -->
        </div>
    </div>
    
    <script src="../JS/Applications.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-11 col-md-12 col-lg-5">
                <div class="contactus_form">
                    <h3 class="contact mb-4">Contact us</h3>
                   
                        <form id="validateForm" onsubmit="OnSubmitted(event)">

                        <div class="mb-2">
                            <label for="question" class="form-label fw-bold py-1" id="color_text">What is your question about?</label>
                            <select class="form-select py-2 l_shadow" id="question" >
                                <option value="">Select...</option>
                                <option value="Technical issue/Error with site">Technical issue/Error with site</option>
                                <option value="Sales inquiry/request">Sales inquiry/request</option>
                                <option value="Partnership/sponsorship"selected>Partnership/sponsorship</option>
                                <option value="Product/service idea">Product/service idea</option>
                                <option value="General inquiry/Complaint">General inquiry/Complaint</option>
                                <option value="Thanks/praise">Thanks/praise</option>
                                <option value="Other">Other</option>
                            </select>
                           <span id="err_msg_qus"></span>
                               
                        </div>

                        <div class="mb-2 py-1">
                            <label for="subject" class="form-label fw-bold py-1" id="color_text">Subject</label>
                            <input type="text" class="form-control py-2 l_shadow" id="subject" >
                            <span id="err_msg_subj"></span>
                        </div>

                        <div class="mb-2 py-1">
                            <label for="message" class="form-label fw-bold" id="color_text">Message</label>
                            <textarea class="form-control l_shadow" id="message" rows="5" placeholder="Please describe your request" ></textarea>
                            <span id="err_msg_msgs"></span>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label class="form-check-label fw-bold" id="color_textl" for="check">I'm not a robot</label>
                            <span id="err_msg_checkbox"></span>

                            
                        </div>

                        <button type="submit" class="btn btn-primary px-4 py-2 w-40 fs-5" id="submitbtn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
